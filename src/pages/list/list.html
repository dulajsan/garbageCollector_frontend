<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="cntnt">
  <ion-list>
  <ion-item *ngFor="let item of items" class="itm">
    <ion-thumbnail item-left>
      <img src="/assets/img/postuser.png">
    </ion-thumbnail>
    <h2>{{item.quantity}}kg</h2>
    <p>{{item.category}}</p>
      <p>{{item.user}}</p>
    <p>profile</p>
    <button ion-button clear item-right>Mnage</button>

  </ion-item>
  </ion-list>


</ion-content>
