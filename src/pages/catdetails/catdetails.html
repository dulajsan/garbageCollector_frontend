  Ionic pages and navigation.

<ion-header color="dark">

  <ion-navbar>
    <ion-title>{{items[0].category}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
  <ion-item *ngFor="let item of items">
    <ion-thumbnail item-left>
      <img src="https://github.com/driftyco/ionic-preview-app/blob/master/src/assets/img/avatar-finn.png?raw=true">
    </ion-thumbnail>
    <h2>{{item.quantity}}kg</h2>
    <p>{{item.category}}</p>
    <p>profile</p>
    <button ion-button clear item-right>View</button>
  </ion-item>
  </ion-list>

</ion-content>
