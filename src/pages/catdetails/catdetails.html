<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{items[0].category}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="cntnt">

  <ion-list>
  <ion-item *ngFor="let item of items" class="itm">
    <ion-thumbnail item-left>
      <img src="/assets/img/user2.png">
    </ion-thumbnail>
    <h2>{{item.quantity}}kg</h2>
    <p>{{item.category}}</p>
      <p>{{item.user}}</p>
    <p>profile</p>
    <button ion-button clear item-right (click)="bid()">Bid</button>
    <button ion-button clear icon-only item-right (click)="navigate(item.user)"><ion-icon name="navigate"></ion-icon></button>
  </ion-item>
  </ion-list>

</ion-content>
