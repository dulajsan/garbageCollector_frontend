<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addWaste()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
      <ion-buttons start>
        <button ion-button icon-only (click)="logout()"><ion-icon name="power"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>

  <ion-item-sliding *ngFor="let waste of wastes">

    <ion-item>
      {{waste.category}}
      {{waste.quantity}}
    </ion-item>


  
  </ion-item-sliding>

</ion-list>


</ion-content>
