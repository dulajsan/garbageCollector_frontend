

<ion-content class="cnt">

<br/><br/>
<ion-row>
  <ion-col text-center>
    <h4><i>Garbage Collector</i></h4>
   <img src="http://www.free-icons-download.net/images/garbage-icon-49440.png" height="100px" class="center"/>
 </ion-col>
 </ion-row>

<br/>
<ion-row>
  <ion-col text-center>
 </ion-col>
 </ion-row>

    <ion-row class="login-form">
        <ion-col>
            <ion-list inset class="lst">

              <ion-item class="lst">
                <ion-label><ion-icon name="person"></ion-icon></ion-label>
                <ion-input [(ngModel)]="email" placeholder="email" type="text"></ion-input>
              </ion-item>

              <ion-item class="lst">
                <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                <ion-input [(ngModel)]="password" placeholder="password" type="password"></ion-input>
              </ion-item>

            </ion-list>

            <button ion-button full (click)="login()" color="primary" class="login-button">Login</button>

        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <button ion-button (click)="launchSignup()" class="register-btn">Create an Account</button>

        </ion-col>
    </ion-row>

</ion-content>
